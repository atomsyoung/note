        <p>在军都山获得初级滑雪技能。<br>第一次冲初级道就摔三次，接着很顺利，越来越放松；第一次冲中级道摔一次，第二次就相当流畅。<br>一个新手的历程可能是这样的：先学会摔，接着学会减速，基本算入门了，再慢慢学转向和身体控制之类的。<br>从高坡往下掉，雪板和雪面不断摩擦，一点微风掠过。<br>太美妙了，意犹未尽。</p>
